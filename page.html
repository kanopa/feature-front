<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Effects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/planet-solar/earth.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="https://codef.santo.fr/codef/codef_core.js"></script>
    <script src="https://codef.santo.fr/codef/codef_starfield.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>

<body>
    <article>
        <div class="container first-color">
            <div class="header">
                <p>Sky</p>
            </div>
            <div class="info">
                <p id="text"></p>
            </div>
        </div>
    </article>
    <section class="first-picture">
        <div class="first-main-text">
            <p>INCEPTION</p>
            <p class="text1">INCEPTION</p>
            <p class="text2">INCEPTION</p>
        </div>
        <div id="star">
        </div>
    </section>
    <article>
        <div class="container second-color">
            <div class="header">
                <p>Planet</p>
            </div>
            <div class="info">
                <p id="text2"></p>
            </div>
        </div>
    </article>
    <section class="second-picture">
        <div class="first-planet planet"></div>
        <div class="second-planet planet"></div>
        <div class="third-planet planet"></div>
    </section>
    <article>
        <div class="container third-color">
            <div class="header">
                <p>Blue sky</p>
            </div>
            <div class="info">
                <p id="text3"></p>
            </div>
        </div>
    </article>
    <section class="third-picture">
        <div class="blur"></div>
        <div class="wrapper-mars-pic">
            <div class="cosmo2-work work"></div>
            <div class="mars-work work"></div>
            <div class="cosmo-work work"></div>
        </div>
        <div class="second-part">
            <div class="gallery trigger1">
                <p>#</p>
                <div class="photo1 photo"></div>
                <div class="text-photo-inner trigger-photo1">
                    <span>Fucking Cosmo</span>
                </div>
            </div>
            <div class="gallery trigger2">
                <p>#</p>
                <div class="photo3 photo"></div>
                <div class="text-photo-inner trigger-photo2">
                    <span>Fucking Mars</span>
                </div>
            </div>
            <div class="gallery trigger3">
                <p>#</p>
                <div class="photo2 photo"></div>
                <div class="text-photo-inner trigger-photo3">
                    <span>Fucking Cosmo Again</span>
                </div>
            </div>
        </div>
    </section>
    <article>
        <div class="container fourth-color">
            <div class="header">
                <p>Galaxy</p>
            </div>
            <div class="info">
                <p id="text4"></p>
            </div>
        </div>
    </article>
    <section class="fourth-picture">
    </section>
    <footer>
        <div class="description-info">
            <p>info</p>
        </div>
        <div class="main-info">
            <p id="text5"></p>
        </div>
        <div class="author-info">
            <a href="https://github.com/kanopa">kanopa</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
